<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Executor</title>
</head>
<body>
    <h1>배열을 입력해주세요</h1>
    <form action="/process" method="post">
        <label for="array_input">배열 입력 (공백으로 구분):</label>
        <input type="text" id="array_input" name="array_input" required>
        <button type="submit">제출</button>
    </form>
    {% if result %}
        <h2>결과:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
