<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2024 수학축전</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Problem 1. MEX</h1>
    <div class="input-container">
      <label for="input-array">20개의 숫자 배열을 입력해주세요.</label>

      <p id="score-result"></p>
    </div>
  </div>

  <script src="script.js"></script>
